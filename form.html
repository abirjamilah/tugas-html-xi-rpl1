<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun Baru</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3fdfd, #ffe6fa);
            font-family: 'Poppins', sans-serif;
        }

        .form-wrapper {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 600px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #9c27b0;
            font-weight: 700;
        }

        .form-header p {
            color: #7b1fa2;
            font-size: 1.1rem;
        }

        .form-label {
            font-weight: 600;
            color: #6a1b9a;
        }

        .form-control,
        .form-select {
            border-radius: 15px;
            border: 1px solid #d1c4e9;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #9c27b0;
            box-shadow: 0 0 8px rgba(156, 39, 176, 0.3);
        }

        .btn-custom {
            background: #9c27b0;
            color: #fff;
            border-radius: 30px;
            padding: 12px 20px;
            font-size: 1.1rem;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .btn-custom:hover {
            background: #7b1fa2;
            transform: scale(1.05);
        }

        .form-check-label {
            color: #6a1b9a;
        }

        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1>Buat Akun Baru</h1>
                <p>Isi data berikut untuk mendaftar</p>
            </div>
            <form action="welcome.html" method="get">
                <div class="mb-3">
                    <label for="first-name" class="form-label">Nama Depan</label>
                    <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Masukkan nama depan Anda">
                </div>
                <div class="mb-3">
                    <label for="last-name" class="form-label">Nama Belakang</label>
                    <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Masukkan nama belakang Anda">
                </div>
                <div class="mb-3">
                    <label class="form-label">Jenis Kelamin</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="male" name="gender" value="Male">
                        <label for="male" class="form-check-label">Laki-laki</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="female" name="gender" value="Female">
                        <label for="female" class="form-check-label">Perempuan</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nationality" class="form-label">Kewarganegaraan</label>
                    <select class="form-select" id="nationality" name="nationality">
                        <option value="Indonesian">Indonesia</option>
                        <option value="Singaporean">Singapura</option>
                        <option value="Malaysian">Malaysia</option>
                        <option value="Other">Lainnya</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Bahasa yang Dikuasai</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="bahasa" name="language" value="Bahasa Indonesia">
                        <label for="bahasa" class="form-check-label">Bahasa Indonesia</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="english" name="language" value="English">
                        <label for="english" class="form-check-label">Bahasa Inggris</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="other-language" name="language" value="Other">
                        <label for="other-language" class="form-check-label">Lainnya</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea class="form-control" id="bio" name="bio" rows="4" placeholder="Ceritakan sedikit tentang diri Anda"></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom">Daftar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
