<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Account Baru</title>
    <style>
        /* Mengatur tampilan umum halaman */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f0f6; /* Warna latar belakang pastel yang lembut */
            color: #faeef1; /* Warna teks lembut dan hangat */
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        /* Pengaturan judul utama */
        h1 {
            color: #ff66b3; /* Warna pink lembut */
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgb(248, 156, 199); /* Efek bayangan lembut */
        }

        /* Pengaturan subjudul */
        h2 {
            color: #ff58c7fa;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Desain form */
        form {
            background-color: #e4b4d8; /* Latar belakang putih dengan sentuhan pink */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Pengaturan label */
        label {
            font-size: 1.2em;
            margin: 10px 0;
            color: #050505; /* Warna label feminim */
            text-align: left;
            width: 100%;
        }

        /* Mengatur input dan elemen form lainnya */
        input[type="text"],
        select,
        textarea {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ff99cc;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            border-color: #ff66b3; /* Warna border berubah saat fokus */
            box-shadow: 0 0 8px rgba(255, 102, 179, 0.6); /* Efek pencahayaan saat fokus */
            outline: none;
        }

        /* Pengaturan untuk radio dan checkbox */
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #ff66b3; /* Warna tombol radio dan checkbox */
        }

        label {
            font-size: 1em;
            margin-left: 5px;
            display: inline-block;
        }

        /* Desain tombol submit */
        input[type="submit"] {
            background-color: #ff66b3;
            color: rgb(27, 27, 27);
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"]:hover {
            background-color: #ff3385; /* Efek hover dengan warna lebih gelap */
            transform: scale(1.05); /* Efek perbesaran saat hover */
        }

        /* Desain area textarea */
        textarea {
            resize: none;
            border-radius: 10px;
        }

        /* Mengatur area form dan tampilannya */
        .form-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Buat Account Baru</h1>
    <h2>Sign Up Form</h2>
    
    <div class="form-container">
        <form action="welcome.html" method="get">
            <label for="first-name">First name:</label>
            <input type="text" id="first-name" name="first-name"><br>

            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" name="last-name"><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>

            <label for="nationality">Nationality:</label>
            <select id="nationality" name="nationality">
                <option value="Indonesian">Indonesian</option>
                <option value="Singaporean">Singaporean</option>
                <option value="Malaysian">Malaysian</option>
                <option value="Other">Other</option>
            </select><br>

            <label>Language Spoken:</label><br>
            <input type="checkbox" id="bahasa" name="language" value="Bahasa Indonesia">
            <label for="bahasa">Bahasa Indonesia</label><br>
            <input type="checkbox" id="english" name="language" value="English">
            <label for="english">English</label><br>
            <input type="checkbox" id="other-language" name="language" value="Other">
            <label for="other-language">Other</label><br>

            <label for="bio">Bio:</label><br>
            <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br>

            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
