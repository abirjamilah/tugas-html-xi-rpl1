<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #fdf2f8, #e0f7fa);
            font-family: 'Poppins', sans-serif;
            color: #4a4a4a;
            padding-top: 50px;
        }

        .welcome-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .welcome-header {
            font-size: 2.5rem;
            font-weight: bold;
            color: #6c63ff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(108, 99, 255, 0.3);
        }

        .welcome-text {
            font-size: 1.2rem;
            color: #757575;
            margin-bottom: 30px;
        }

        .welcome-link {
            display: inline-block;
            font-size: 1.1rem;
            color: #ffffff;
            background: #6c63ff;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 50px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .welcome-link:hover {
            background: #ff6f91;
            transform: translateY(-3px);
        }

        .footer-text {
            font-size: 0.9rem;
            color: #9e9e9e;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="welcome-container">
            <h1 class="welcome-header">Selamat Datang!</h1>
            <p class="welcome-text">Terima kasih telah bergabung di Website Kami. Media belajar kita beraksi!</p>
            <a href="#" class="welcome-link">Jelajahi Lebih Banyak</a>
        </div>
        <p class="footer-text">&copy; 2024 Media Online. All Rights Reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
