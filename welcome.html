<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <style>
        /* Pengaturan gaya untuk body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fbe8eb; /* Warna latar belakang pastel pink */
            color: #6a4f4d; /* Warna teks gelap yang lembut */
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        /* Mengatur judul utama */
        h1 {
            color: #ff66b3; /* Warna pink cerah untuk judul */
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 102, 179, 0.6); /* Efek bayangan lembut */
            margin-bottom: 20px;
        }

        /* Gaya untuk paragraf */
        p {
            font-size: 1.2em;
            color: #ff80bf; /* Warna pink muda untuk paragraf */
            margin-top: 20px;
            line-height: 1.6;
        }

        /* Efek animasi untuk paragraf */
        p:hover {
            color: #ff66b3; /* Warna berubah ketika hover */
            transition: color 0.3s ease;
        }

        /* Desain kontainer untuk konten */
        .container {
            background-color: hsl(291, 74%, 90%); /* Latar belakang putih untuk konten */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Efek bayangan lembut */
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Gaya untuk link */
        a {
            color: #ff66b3; /* Warna pink cerah */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff3385; /* Warna berubah ketika hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SELAMAT DATANG!</h1>
        <p>Terima kasih telah bergabung di Website Kami. Media belajar kita beraksi!</p>
        <p>Jelajahi lebih banyak di <a href="#">sini</a>.</p>
    </div>
</body>
</html>
